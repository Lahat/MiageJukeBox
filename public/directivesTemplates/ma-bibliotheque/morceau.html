<style type="text/css">
	.morceau{
		border-bottom: 1px gray solid;
		min-height: 3em;
		/*max-height:3em;*/
	}
	.morceau:hover  .button{
		visibility: visible;
	}
	.morceau .button {
		cursor:pointer;
		visibility: hidden;
	}

	.morceau .detail {
		margin-right: 0;
		padding-right: 0;

	}
	.morceau .detail-right{
		text-align: right;
	}

    .morceau .artist-name:hover{
        cursor: pointer;
        color: #285e8e;
    }

</style>
<div class="morceau row" >
	<div class="col-xs-1 ">
		<span class="button glyphicon glyphicon-play-circle" ng-click="vm.play(morceau.track_id)"></span>
		<span class="button glyphicon glyphicon-circle-arrow-down"></span>
	</div>
	<div class="detail col-xs-10 ">
		<div class="row">
			<div class="col-xs-9">
				[[morceau.title]]
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12 artist-name">
				<span class="glyphicon glyphicon-user"></span>
				&nbsp;[[morceau.artist.name]]
			</div>
			
		</div>
	</div>
</div>
