<div class="saved-playlist col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4 col-lg-3">
	<div class="wrapper">
		<div style="font-size: 2.5em; white-space: nowrap; border-bottom: 1px whitesmoke solid">
			[[vm.playlist.nom]]
		</div>
		<div style="border-bottom: 1px whitesmoke solid">
			
			<span>
				<span class="glyphicon glyphicon-th-list" style="font-size:1.1em"></span>
				[[vm.playlist.morceaux.length == 0 ? 'Vide' : vm.playlist.morceaux.length + ' éléments']]
			</span>
			<span style="float:right">
				<span class="glyphicon glyphicon-time"></span>
				[[vm.dureePlaylist(playlist.id) ]] s.
			</span>
			<span>[[vm.playlist.createdAt | date ]]</span>
		</div>


		<morceau ng-repeat="morceau in vm.playlist.morceaux"></morceau>


	</div>
</div>
